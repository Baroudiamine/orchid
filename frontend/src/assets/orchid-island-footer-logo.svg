<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="80" fill="transparent"/>
  
  <!-- Golden Key Symbol -->
  <g transform="translate(5, 15)">
    <!-- Ornate Key Handle -->
    <g>
      <!-- Main decorative elements forming the key handle -->
      <path d="M25 40 C15 30, 5 20, 15 10 C25 0, 35 10, 45 20 C55 30, 65 40, 55 50 C45 60, 35 50, 25 40 Z" 
            fill="#D4AF37" stroke="#B8941F" stroke-width="1"/>
      
      <!-- Inner ornate pattern -->
      <path d="M30 35 C22.5 27.5, 17.5 22.5, 22.5 17.5 C27.5 12.5, 32.5 17.5, 37.5 22.5 C42.5 27.5, 47.5 32.5, 42.5 37.5 C37.5 42.5, 32.5 37.5, 30 35 Z" 
            fill="#F4E4BC"/>
      
      <!-- Decorative flourishes -->
      <path d="M15 10 C10 5, 7.5 7.5, 12.5 12.5 C17.5 17.5, 20 15, 15 10" fill="#D4AF37"/>
      <path d="M55 50 C60 55, 62.5 52.5, 57.5 47.5 C52.5 42.5, 50 45, 55 50" fill="#D4AF37"/>
      <path d="M15 50 C10 55, 7.5 52.5, 12.5 47.5 C17.5 42.5, 20 45, 15 50" fill="#D4AF37"/>
      <path d="M55 10 C60 5, 62.5 7.5, 57.5 12.5 C52.5 17.5, 50 15, 55 10" fill="#D4AF37"/>
      
      <!-- Central ornament -->
      <circle cx="35" cy="30" r="4" fill="#D4AF37"/>
      <circle cx="35" cy="30" r="2" fill="#F4E4BC"/>
    </g>
    
    <!-- Key Shaft -->
    <rect x="70" y="27.5" width="60" height="5" fill="#D4AF37"/>
    <rect x="70" y="26" width="60" height="1.5" fill="#F4E4BC"/>
    <rect x="70" y="32.5" width="60" height="1.5" fill="#B8941F"/>
    
    <!-- Key Teeth -->
    <rect x="125" y="20" width="7" height="7" fill="#D4AF37"/>
    <rect x="125" y="32.5" width="10" height="7" fill="#D4AF37"/>
    <rect x="125" y="18.5" width="7" height="1.5" fill="#F4E4BC"/>
    <rect x="125" y="31" width="10" height="1.5" fill="#F4E4BC"/>
  </g>
  
  <!-- ORCHID Text -->
  <text x="140" y="35" font-family="Times, serif" font-size="24" font-weight="bold" fill="white" letter-spacing="1px">
    ORCHID
  </text>
  
  <!-- ISLAND Text -->
  <text x="140" y="55" font-family="Times, serif" font-size="24" font-weight="bold" fill="white" letter-spacing="1px">
    ISLAND
  </text>
  
  <!-- Decorative horizontal line -->
  <line x1="140" y1="40" x2="290" y2="40" stroke="#D4AF37" stroke-width="2"/>
  <line x1="140" y1="38.5" x2="290" y2="38.5" stroke="#F4E4BC" stroke-width="0.5"/>
  <line x1="140" y1="41.5" x2="290" y2="41.5" stroke="#B8941F" stroke-width="0.5"/>
</svg>
